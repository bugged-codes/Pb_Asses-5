<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>5th-Assesment</title>
        <link rel="stylesheet" href="./CSS/styles.css" />
        <style>
            .br {
                display: block;
                margin-bottom: 0.5em;
            }
        </style>
    </head>
    <body>
        <div id="top-3-divs">
            <div class="black-boxes" id="box-1">
                <p style="text-align: center">
                    Welcome to Dhaba & order <br />
                    you'll get quality food.
                </p>
            </div>
            <div class="black-boxes" id="box-2"><p>Home Menu Review Contact Us</p></div>
            <div class="black-boxes" id="box-3">
                <p>Email:Store@gmail.com <span class="br"></span> you find any complaint <span class="br"></span>Contact on-94566*****</p>
            </div>
        </div>
        <div id="circle-div">
            <div>
                <p>EXCITING OFFERS</p>
                <hr style="color: white" />
                <p>**GET OUR SPECIAL THALI FOR ONLY RS-100 ONLY ON MONDAY**</p>
                <hr style="color: white" />
                <p>PLEASE RATE US OUT OF 5</p>
            </div>
        </div>
        <div id="form-div">
            <form action="msg.html">
                <div class="user-inputs"><h2>PLEASE REGISTER HERE</h2></div>
                <hr />
                <div class="user-inputs">
                    <label for="First-Name">First Name:</label>
                    <br />
                    <input type="text" name="First-Name" placeholder="enter you first Name" />
                </div>

                <div class="user-inputs">
                    <label for="Last-Name">Last Name:</label>
                    <br />
                    <input type="text" name="Last-Name" placeholder="enter your last Name" />
                </div>

                <div class="user-inputs">
                    <label for="Age">your age:</label>
                    <br />
                    <input type="number" name="Age" placeholder="enter your age" />
                </div>

                <div class="user-inputs">
                    <label for="email">Email:</label>
                    <br />
                    <input type="email" name="email" placeholder="myemail@xyz.com" />
                </div>

                <div class="user-inputs">
                    <label for="DOB">Date of birth:</label>
                    <br />
                    <input type="date" name="DOB" />
                </div>

                <div class="user-inputs">
                    <label for="Number-of-Persons">Are you more than one person?</label>
                    <br />
                    <input type="checkbox" name="Number-of-Persons" />
                </div>

                <div class="user-inputs">
                    <label for="person">Do you have cough or cold?</label>
                    <br />
                    <input type="checkbox" name="Having cold?" />
                </div>

                <div class="user-inputs">
                    <label>Click here to submit</label>
                    <br />
                    <input type="submit" value="Submit" />
                </div>

                <div class="user-inputs">
                    <label>Click here to reset</label>
                    <br />
                    <input type="reset" value="Reset" />
                </div>
            </form>
        </div>
    </body>
</html>
